project: 
  type: website
  
website: 
  page-navigation: true
  title: {{cookiecutter.project_name}} 
  site-url: "https://{{cookiecutter.github_username}}/{{cookiecutter.project_slug}}/" 
  repo-url: https://github.com/{{cookiecutter.github_username}}/{{cookiecutter.project_slug}} 
  repo-actions: [issue]
  
  page-footer:
    right: "This page is based on Openscape's [Quarto Site Template](https://github.com/Openscapes/quarto-website-tutorial) and built with [Quarto](https://quarto.org/) ."
    left: "&copy; CC-By , 2023"
    
  sidebar:
    logo: "images/data-duck.png"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://cookiecutter.readthedocs.io/en/stable/
        text: "Cookiecutter Project Templates"
      - icon: github
        href: https://github.com/{{cookiecutter.github_username}}
        text: "{{cookiecutter.full_name}}'s GitHub"      

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - about.qmd
      - href: slides/presentation_demo.qmd
        text: Example Presentation
        icon: dot


format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    toc: true


filters:
  - quarto

  
